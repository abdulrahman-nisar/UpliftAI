<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity - UpliftAI</title>
    <link rel="icon" type="image/x-icon" href="/static/images/Logo.ico">
    <link rel="stylesheet" href="/static/css/activity.css">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-wrapper">
                    <img src="/static/images/Logo.svg" alt="UpliftAI" class="logo-img">
                </div>
                <i class='bx bx-menu' id="btn-close"></i>
            </div>
            
            <ul class="nav-list">
                <li>
                    <a href="/today">
                        <i class='bx bx-sun'></i>
                        <span class="links_name">Today</span>
                    </a>
                    <span class="tooltip">Today</span>
                </li>
                <li>
                    <a href="/journal">
                        <i class='bx bx-book-heart'></i>
                        <span class="links_name">Journal</span>
                    </a>
                    <span class="tooltip">Journal</span>
                </li>
                <li>
                    <a href="/activity" class="active">
                        <i class='bx bx-run'></i>
                        <span class="links_name">Activity</span>
                    </a>
                    <span class="tooltip">Activity</span>
                </li>
            </ul>

            <div class="new-entry-wrapper">
                <button class="btn-new-entry" onclick="openNewEntryModal()">
                    <i class='bx bx-plus'></i>
                    <span class="links_name">New Entry</span>
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-header">
                <div class="header-left">
                    <i class='bx bx-menu' id="btn-open"></i>
                    <h1>Activity Log</h1>
                </div>
                <div class="header-right">
                    <a href="/profile" class="profile-link">
                        <div id="header-profile-avatar" class="header-avatar-initials">US</div>
                    </a>
                </div>
            </header>

            <div class="content-area">
                <!-- Stats Row -->
                <div class="stats-row">
                    <div class="stat-card">
                        <div class="icon-box blue"><i class='bx bx-run'></i></div>
                        <div class="stat-info">
                            <h3>Total Activities</h3>
                            <span id="total-activities">0</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="icon-box green"><i class='bx bx-time'></i></div>
                        <div class="stat-info">
                            <h3>Total Duration</h3>
                            <span id="total-duration">0 mins</span>
                        </div>
                    </div>
                </div>

                <!-- Activity List -->
                <div class="activity-section">
                    <div class="section-header">
                        <h2>Recent Activities</h2>
                        <button class="btn-secondary" onclick="openActivityModal()">
                            <i class='bx bx-plus'></i> Add Activity
                        </button>
                    </div>
                    <div id="activity-list" class="activity-list">
                        <!-- Activities will be loaded here -->
                        <div class="empty-state">
                            <i class='bx bx-run'></i>
                            <p>No activities logged yet. Get moving!</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- New Entry Modal (Generic) -->
    <div id="entry-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeNewEntryModal()">&times;</span>
            <h2>Create New Entry</h2>
            <div class="entry-options">
                <button onclick="window.location.href='/journal?new=true'" class="option-btn">
                    <i class='bx bx-book'></i> Journal Entry
                </button>
                <button onclick="openActivityModal()" class="option-btn">
                    <i class='bx bx-run'></i> Log Activity
                </button>
            </div>
        </div>
    </div>

    <!-- Activity Modal -->
    <div id="activity-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeActivityModal()">&times;</span>
            <h2>Log Activity</h2>
            <form id="activity-form" onsubmit="event.preventDefault(); saveActivityEntry();">
                <div class="form-group">
                    <label>Activity Type</label>
                    <select id="activity-type" required>
                        <option value="Walking">Walking</option>
                        <option value="Running">Running</option>
                        <option value="Cycling">Cycling</option>
                        <option value="Yoga">Yoga</option>
                        <option value="Meditation">Meditation</option>
                        <option value="Gym">Gym</option>
                        <option value="Swimming">Swimming</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Duration (minutes)</label>
                    <input type="number" id="activity-duration" min="1" required placeholder="e.g. 30">
                </div>
                <div class="form-group">
                    <label>Notes (Optional)</label>
                    <textarea id="activity-notes" rows="3" placeholder="How did it go?"></textarea>
                </div>
                <button type="submit" class="btn-primary">Save Activity</button>
            </form>
        </div>
    </div>

    <div id="loading" class="loading hidden"><div class="spinner"></div></div>
    <div id="toast-container" class="toast-container"></div>

    <script>const FIREBASE_API_KEY = "{{ firebase_api_key }}";</script>
    <script type="module" src="/static/js/FirebaseConfig.js"></script>
    <script type="module" src="/static/js/activity.js"></script>
</body>
</html>
